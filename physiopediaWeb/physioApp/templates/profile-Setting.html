<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        /* General */
        body{
            margin: 0;
            font-family: sans-serif;
        }

        .container{
            max-width: 1140px;
            margin: 0 auto;
        }

        a{
            text-decoration: none;
        }

        .text-center{
            text-align: center;
        }

        .text-right{
            text-align: right;
        }

        /* Grid */
        .grid {
            display: grid;
        }

        .grid-gap{
            grid-gap: 0;
        }
        
        @media screen and (min-width: 768px) {
            .grid--cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-gap{
                grid-gap: 1rem;
            }
        }

        /* User */
        #form .user-box{
            display: flex;
            align-items: center;
        }

        .user-box .user-img > img{
            max-width: 64px;
            height: auto;
            width: 100%;
        }

        .user-box .user-name{
            margin: 0 1rem;
            color: #000;
            text-transform: capitalize;
        }

        /* Form */
        #form{
            margin: 10px 0;
            padding: 0 20px;
        }

        #form .form-label{
            color: #000;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .form-group{
            margin: 10px 0;
        }

        .btn,
        .form-control {
            box-sizing: border-box;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #000;
            outline: none;
            padding: 0.5rem;
            transition: border 0.15s, box-shadow 0.15s;
            width: 100%;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 1px #000;
        }

        .btn {
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .btn-form{
            border: 1px solid #000;
            background: #717377;
            border-radius: 30px;
            color: #000;
            padding: 0.5rem 2rem;
        }
        
        .btn-form:hover {
            background: #000;
            color: #fff;
        }

        .btn-contact{
            background: #fff;
            border-radius: 0;
            border: 2px solid #000;
            color: #000;
            display: inline-block;
            padding: 0.5rem;
        }

        /* Horizontal Line */
        .h-line{
            border-bottom: 4px dashed #000;
            box-sizing: border-box;
            margin: 0;
            width: 100%;
        }

        /* Purchase */
        #purchase{
            margin-top: 10px;
            padding: 0 20px;
        }
        
        #purchase .title{
            color: #000;
            margin: 0 0 20px;
            text-transform: capitalize;
        }

        #purchase .table-data{
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="container">
        <section id="form">
            <form action="#" method="post">
                <div class="user-box">
                    <div class="user-img">
                        <img src="img/user.png" alt="">
                    </div>
                    <div class="user-name">
                        <p>lorem ipsum</p>
                    </div>
                </div>
                <article class="grid grid--cols-2 grid-gap">
                    <div class="form-group">
                        <label for="email" class="form-label">email</label>
                        <input type="email" placeholder="Email address" class="form-control" id="email" minlength="5" maxlength="255" autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="form-label">password</label>
                        <input type="password" placeholder="Password" class="form-control" id="pass" maxlength="255" required>
                    </div>
                </article>
                <article class="grid grid--cols-2 grid-gap">
                    <div class="form-group">
                        <label for="dob" class="form-label">date of birth</label>
                        <input type="date" placeholder="DOB" class="form-control" id="dob" maxlength="255" required/>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">gender</label>
                        <input type="text" placeholder="Gender" class="form-control" id="gender" maxlength="255" required>
                    </div>
                </article>
                <article class="grid grid--cols-2 grid-gap">
                    <div class="form-group">
                        <label for="mob" class="form-label">mobile</label>
                        <input type="tel" placeholder="Mobile" class="form-control" id="mob" maxlength="255" required/>
                    </div>
                    <div class="form-group">
                        <label for="age" class="form-label">Health Institution</label>
                        <input type="text" placeholder="Age" class="form-control" id="age" maxlength="255" required>
                    </div>
                </article>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-form">log out</button>
                </div>
            </form>
        </section>
    </section>
    <hr class="h-line">
    <section class="container">
        <section id="purchase">
            <h2 class="title">purchase history</h2>
            <table class="table-data">
                <thead>
                    <tr>
                        <th>Transaction Details</th>
                        <th>Date</th>
                        <th>Transaction ID</th>
                    </tr>
                </thead>
            </table>
            <div class="text-right">
                <a href="#" class="btn btn-contact">contact us</a>
            </div>
        </section>
    </section>
</body>
</html>

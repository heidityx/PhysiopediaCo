{% include "./signupHeader.html" %}
{% block content %}
<form style="max-width:50%;margin-left:25%;" action="../login/" class="forms" method="post">
    {% csrf_token %}
    <div class="info">
        <div class="info-item">
            <label for="fname">FIRST NAME*</label>
        </div>
        <div class="info-item">
            <label for="lname">LAST NAME*</label><br>
        </div>
    </div>
    <div class="info">
        <div class="info-item">
          <label class="icon" for="fname"><i class="fas fa-user"></i></label>
          <input type="text" name="fname" id="name" required/>
        </div>
        <div class="info-item">
            <label class="icon" for="lname"><i class="fas fa-user"></i></label>
            <input type="text" name="name" id="name" required/>
          </div>
    </div>
    <label for="email">EMAIL*</label><br>
      <div class="info-2">
        <div  class="info-item-2">
            <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
            <input type="text" name="email" id="email" required/>
        </div>
      </div>
      <label for="password">PASSWORD*</label><br>
      <div class="info-2">
        <div  class="info-item-2">
            <label class="icon" for="password"><i class="fas fa-lock"></i></label>
            <input type="password" name="password" id="password" required/>
        </div>
    </div>
    <label for="password">CONFIRM PASSWORD*</label><br>
    <div class="info-2">
        <div  class="info-item-2">
            <label class="icon" for="cpassword"><i class="fas fa-lock"></i></label>
            <input type="password" name="password" id="password" required/>
        </div>
    </div>
    <div class="info">
        <div class="info-item">
            <label for="birthday">BIRTHDAY*</label>
        </div>
        <div class="info-item">
            <label for="gender">GENDER*</label><br>
        </div>
    </div>
        <div class="info">
            <div  class="info-item">
              <label class="icon" for="birthday"><i class="fas fa-calendar"></i></i></label>
              <input type="date" name="birthday" id="birthday" required/>
            </div>
            <div  class="info-item">
                <select id="gender" name="gender">
                    <option value="null">-</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="notdefined">Prefer not to say</option>
                </select>
            </div>
        </div>
        <div class="info">
            <div class="info-item">
                <label for="phone">MOBILE NO.</label> <label for="phoneAlert" class="smallerFont">FOR ALERTS AND REMINDERS</label>
            </div>
            <div class="info-item">
                <label for="healthcare">HEALTHCARE INSTITUTE*</label><br>
            </div>
        </div>
        <div class="info">
            <div  class="info-item">
              <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" required/>
        </div>
        <div  class="info-item">
            <label class="icon" for="healthcare"><i class="fas fa-plus"></i></label>
            <input type="text" name="healthcare" id="healthcare" required/>
      </div>
    </div>
    <input type="submit" class="btn-2" value="SUBMIT"></input>
</form>
<br>
<div class="container">
    <a class="link-3" href="../login">HAVE AN ACCOUNT? SIGN IN</a> <a class="link-2" href="">LEARN MORE ABOUT WHY WE COLLECT INFORMATION</a>
</div>
{% endblock %}
{% include "./footer.html" %}
